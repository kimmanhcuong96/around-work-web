<p>company-map works!</p>
<agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="location.zoom"
    (mapClick)="addMarker($event.coords.lat, $event.coords.lng); logSampleData($event)">
    <agm-marker *ngFor="let marker of location.markers" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
</agm-map>
<app-info-panel [toggleInfoPanel]="isShowCompanyPanel"></app-info-panel>
<div id="map"></div>
